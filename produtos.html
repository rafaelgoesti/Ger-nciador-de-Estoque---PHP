<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="imagens/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
                    <li><a href="relatorios.html"><i class="fas fa-file-alt"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>  

        <main class="main-content">
            <header>
                <h1>Produtos</h1>
                <button class="btn-add">Adicionar Produto</button>
            </header>

            <section class="search-product">
                <input type="text" id="search" placeholder="Pesquisar produtos..." onkeyup="searchProducts()">
            </section>

            <section class="product-table">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Notebook</td>
                            <td>Eletrônicos</td>
                            <td>15</td>
                            <td>R$ 3500,00</td>
                            <td>
                                <button class="btn-edit">Editar</button>
                                <button class="btn-delete">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Mouse</td>
                            <td>Periféricos</td>
                            <td>50</td>
                            <td>R$ 150,00</td>
                            <td>
                                <button class="btn-edit">Editar</button>
                                <button class="btn-delete">Excluir</button>
                            </td>
                        </tr>
                        <!-- Mais linhas de produtos -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        function searchProducts() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('productTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < td.length; j++) {
                    if (td[j].innerText.toLowerCase().includes(filter)) {
                        found = true;
                        break;
                    }
                }
                
                tr[i].style.display = found ? '' : 'none';
            }
        }
    </script>
</body>
</html>
